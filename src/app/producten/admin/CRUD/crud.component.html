<div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 mt-5 pb-5">
  <div class="row">
    <form [formGroup]="productForm" (ngSubmit)="doUpdateOrCreate()">
      <div class="form-group">
        <label for="imagePath">Afbeelding</label>
        <img *ngIf="imagePath.value" [src]="imagePath.value" class="img-fluid product__img" alt="Product">
        <input formControlName="imagePath" class="form-control mt-2" type="text" name="imagePath" NgModel id="imagePath" #imagePath required>
      </div>
      <div class="form-group mt-2">
        <label for="brand">Merk</label>
        <input formControlName="brand" class="form-control" type="text" name="brand" NgModel id="brand" required>
      </div>
      <div class="form-group mt-2">
        <label for="name">Naam</label>
        <input formControlName="name" class="form-control" type="text" name="name" NgModel id="name" required>
      </div>
      <div class="form-group mt-2">
        <label for="price">Prijs</label>
        <input formControlName="price" class="form-control" type="number" name="price" NgModel id="price" required min="0">
      </div>
      <div class="form-group mt-2">
        <label for="description">Beschrijving</label>
        <textarea formControlName="description" name="description" id="description" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-success me-1" [disabled]="!productForm.valid">Opslaan</button>
        <button class="btn btn-secondary me-1">Annuleren</button>
        <button class="btn btn-danger" [disabled]="!existingProduct">Dit product verwijderen</button>
      </div>
    </form>
  </div>
</div>
