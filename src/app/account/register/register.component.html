<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="accountForm">
      <div class="form-group">
        <label for="name">Naam</label>
        <input type="text" id="name" ngModel name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" ngModel name="email" class="form-control" required email>
      </div>
      <div class="form-group mt-2">
        <label for="password">Wachtwoord</label>
        <input (input)="matchingPasswords(registerForm)" type="password" id="password" ngModel name="password" class="form-control" required minlength="6">
      </div>
      <div class="form-group mt-2">
        <label for="password_confirm">Wachtwoord bevestigen</label>
        <input (input)="matchingPasswords(registerForm)" type="password" id="password_confirm" ngModel name="password_confirm" class="form-control" required minlength="6">
      </div>
      <div class="form-group mt-3">
        <button class="accountForm__submit" [disabled]="!registerForm.valid || !passwordsValid" type="submit">Registreren</button>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
