<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="accountForm">
      <div *ngIf="errorMsg" class="alert-danger">
        {{ this.errorMsg }}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" ngModel name="email" class="form-control" required email>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" id="password" ngModel name="password" class="form-control" required minlength="6">
      </div>
      <div class="form-group mt-3">
        <button class="accountForm__submit" [disabled]="!authForm.valid" type="submit">Login</button>
        <a routerLink="/register">Registreren</a>
      </div>
    </form>
  </div>
</div>
